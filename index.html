<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    const unescapeURL = (s) => decodeURIComponent(s.replace(/\+/g, '%20'));
    const getURLParams = () => {
      const params = {};
      const m = window.location.href.match(/[\\?&]([^=]+)=([^&#]*)/g);
      if (m) {
        let i = 0;
        while (i < m.length) {
          const a = m[i].match(/.([^=]+)=(.*)/);
          params[unescapeURL(a[1])] = unescapeURL(a[2]);
          i += 1;
        }
      }
      return params;
    };
    function submitHIT() {
      const params = getURLParams();
      fetch('https://workersandbox.mturk.com/mturk/externalSubmit',
        {
          method: 'POST',
          body: JSON.stringify({ assignmentId: params.assignmentId })
        }
      );
    }
  </script>
</head>

<body>
  <form action="https://workersandbox.mturk.com/mturk/externalSubmit" method="POST">
  <input type="text" name="assignmentId" id="assignmentId"/>
  <button type="submit">Submit</button>
  </form>
</body>

</html>
